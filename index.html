<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="nav">
           <div class="nav-logo">
            <img src="./Assets/white-logo.png" alt="nav-logo" class="logo">
           </div> 
           <div class="menu">
                <div class="menus">About Us</div>
                <div class="menus">Benefits</div>
                <div class="menus">Projects</div>
                <div class="menus">Stages</div>
                <div class="menus">Services</div>
           </div>
           <div class="call">
                <img src="./Assets/contact.svg" alt="contact" class="call-img">
                <div class="txt">
                    <div class="call-us">Call Us</div>
                    <div class="call-us">+38 (097) 654 54 34</div>
                </div>
           </div>
        </nav>
        <!-- Divider -->
        <div class="divider"></div>
    </header>
    <main>
        <!-- Main Body -->
        <div class="Fpage">
            <div class="heading">
                <h1 class="headings">Interior Design That Care About Details</h1>
                <button class="learnMore">LEARN MORE</button>
            </div>
            <div class="cards">
                <!-- First Card -->
                <div class="card1">
                    <img src="./Assets/puzzle.svg" alt="puzzle" class="card-img">
                    <p class="card-txt">We create your space better based on your own idea</p>
                    <div class="hline"></div>
                    <div class="circle circle1"></div>
                </div>
                <!-- Second Card -->
                <div class="card2">
                    <img src="./Assets/lightbulb.svg" alt="lightbulb" class="card-img">
                    <p class="card-txt">Innovation Ideas, stylish design for home & Business</p>
                    <div class="vline"></div>
                    <div class="circle circle2"></div>
                </div>
                </div>
        </div>


    </main>
</body>
</html>
